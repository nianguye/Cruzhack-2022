<!DOCTYPE html>
<html>

<head>
	<title>Website title</title> <!-- Title for the website -->
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Adding css -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Secular+One">
</head>

<body>
	<!-- The body that we're editing -->
	<nav class="title-1">
		<h1>Cracked Site</h1>
	</nav>


	<div class="card-container">
		<div class="card card--cuisine" data-card-order="1">
			<p class="card-question">Choose a Cuisine</p>
			<div class="questions questions--cuisine">
				<button class="question-answer js-question-answer" value="Chinese">Chinese</button>
                    <button class="question-answer js-question-answer" value="French">French</button>
                    <button class="question-answer js-question-answer" value="Korean">Korean</button>
                    <button class="question-answer js-question-answer" value="Mexican">Mexican</button>
                    <button class="question-answer js-question-answer" value="Mediterrarian">Mediterrarian</button>
                    <button class="question-answer js-question-answer" value="Indian">Indian</button>
                    <button class="question-answer js-question-answer" value="Vietnamese">Vietnamese</button>
                    <button class="question-answer js-question-answer" value="American">American</button>
                    <button class="question-answer js-question-answer" value="Japanese">Japanese</button>
                    <button class="question-answer js-question-answer" value="Thai">Thai</button>
                </div>
            </div>
    
            <div class="card card--budget" data-card-order="2">
                <p class="card-question">What's the Budget?</p>
                <div class="questions questions--budget">
                <button class="question-answer js-question-answer" value="5">$</button>
                <button class="question-answer js-question-answer" value="10">$$</button>
                <button class="question-answer js-question-answer" value="15">$$$</button>
                <button class="question-answer js-question-answer" value="20">$$$$</button>
                </div>
            </div>

            <div class="card card--home" data-card-order="3">
                <p class="card-question">Type of Meal</p>
                <div class="questions questions--home">
                    <button class="question-answer js-question-answer" value="main course">Main Course</button>
                    <button class="question-answer js-question-answer" value="side dish">Side Dish</button>
                    <button class="question-answer js-question-answer" value="dessert">Dessert</button>
                    <button class="question-answer js-question-answer" value="drink">Drink</button>            
                    <button class="question-answer js-question-answer" value="snack">Snack</button>
                    <button class="question-answer js-question-answer" value="soup">Soup</button>
                </div>
            </div>
        </div>
        
    <script src="script.js"></script> </body>
</html>
